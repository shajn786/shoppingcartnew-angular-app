<app-navbar></app-navbar>


<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <h1 style="color:brown">Search Products</h1>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">Product Name</label>
                    <input name="pname" [(ngModel)]="pname" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click)="readValues()"  class="btn btn-primary">Search</button>
                </div>
            </div>
            <div class="row mt-4 g-3" >
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6" *ngFor="let j of searchdata">
                    <div class="card" style="width: 18rem;">
                        <img src="{{j.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Product Name : {{j.pname}}</h5>
                          <p class="card-text">{{j.description}}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">Category : {{j.category}}</li>
                          
                          <li class="list-group-item">Price : {{j.price}}</li>
                        </ul>
                       
                      </div>
                </div>
                
                
              </div>
        </div>
    </div>
</div>
